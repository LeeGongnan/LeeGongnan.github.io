<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>简易版邦多利分盒抽谷模拟器</title>
</head>
<body>
<br>
<form>
    <input type="button" id = "MembershipCardPic"
        onclick="chooseBox('MembershipCard')" tabindex="5"  
        style="background:url(src/Boxes/MembershipCard.jpg); border-style:none; 
        width:800px; height:800px; background-repeat:no-repeat;"  />
    <br>
    <input id="MembershipCard" type="button" style="height:50px;width:500px;font-size:35px" value="会员证抽抽哭" onclick="chooseBox('A')">
    <br>
    <input type="button" id = "OrnamentBadgeAboxPic"
        onclick="chooseBox('OrnamentBadgeAbox')" tabindex="5"  
        style="background:url(src/Boxes/OrnamentBadgeAbox.jpg); border-style:none; 
        width:800px; height:800px; background-repeat:no-repeat;"  />
    <br>
    <input id="OrnamentBadgeAbox" type="button" style="height:50px;width:500px;font-size:35px" value="挂坠吧唧抽抽哭A盒" onclick="chooseBox('OrnamentBadgeAbox')">
    <br>
    <input type="button" id = "OrnamentBadgeBboxPic"
        onclick="chooseBox('OrnamentBadgeBbox')" tabindex="5"  
        style="background:url(src/Boxes/OrnamentBadgeBbox.jpg); border-style:none; 
        width:800px; height:800px; background-repeat:no-repeat;"  />
    <br>
    <input id="OrnamentBadgeBbox" type="button" style="height:50px;width:500px;font-size:35px" value="挂坠吧唧抽抽哭B盒" onclick="chooseBox('OrnamentBadgeBbox')">
    <div id="resPics"></div>
    <input id="drawOne" type="button" value="抽1发" style="height:50px;width:500px;font-size:35px;display:none" onclick="drawCard(1)">
    <input id="drawEleven" type="button" value="抽11发" style="height:50px;width:500px;font-size:35px;display:none" onclick="drawCard(11)">
    <input id="returnChooseBox" type="button" value="返回选盒" style="height:50px;width:500px;font-size:35px;display:none" onclick="returnChooseBoxBtn()">
    <p id="author"> author 李宫南(bug或使用反馈 elseif@foxmail.com) </p>
</form>
<script type="text/javascript" src="js/script.js"></script>
<body>
</html>
