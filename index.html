<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>简易版邦多利分盒抽谷模拟器</title>
</head>
<body>
<br>
<form>
    <input type="button" id = "AboxPic"
        onclick="chooseBox('A')" tabindex="5"  
        style="background:url(src/Boxes/Abox.jpg); border-style:none; 
        width:1000px; height:1000px; background-repeat:no-repeat;"  />
    <br>
    <input id="Abox" type="button" style="height:50px;width:500px;font-size:35px" value="A盒" onclick="chooseBox('A')">
    <br>
    <input type="button" id = "BboxPic"
        onclick="chooseBox('B')" tabindex="5"  
        style="background:url(src/Boxes/Bbox.jpg); border-style:none; 
        width:1000px; height:1000px; background-repeat:no-repeat;"  />
    <br>
    <input id="Bbox" type="button" style="height:50px;width:500px;font-size:35px" value="B盒" onclick="chooseBox('B')">
    <div id="resPics"></div>
    <input id="drawOne" type="button" value="抽1发" style="height:50px;width:500px;font-size:35px;display:none" onclick="drawCard(1)">
    <input id="drawEleven" type="button" value="抽11发" style="height:50px;width:500px;font-size:35px;display:none" onclick="drawCard(11)">
    <input id="returnChooseBox" type="button" value="返回选盒" style="height:50px;width:500px;font-size:35px;display:none" onclick="returnChooseBoxBtn()">
    <p id="author"> author 李宫南(429146733) </p>
</form>
<script type="text/javascript" src="js/script.js"></script>
<body>
</html>
